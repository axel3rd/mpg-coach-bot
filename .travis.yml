language: java
dist: trusty
jdk:
- oraclejdk8
addons:
  sonarcloud:
    organization: axel3rd-github
script:
- export SONARCLOUD_PROPERTIES="-Dsonar.branch.name=$TRAVIS_BRANCH"; if [ $TRAVIS_PULL_REQUEST != "false" ]; then export SONARCLOUD_PROPERTIES="-Dsonar.pullrequest.key=$TRAVIS_PULL_REQUEST -Dsonar.pullrequest.branch=$TRAVIS_BRANCH"; fi; echo "SONARCLOUD_PROPERTIES: $SONARCLOUD_PROPERTIES"
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar $SONARCLOUD_PROPERTIES
deploy:
  provider: bintray
  file: bintray-descriptor.json
  user: axel3rd
  key: $BINTRAY_API_KEY
  skip_cleanup: true